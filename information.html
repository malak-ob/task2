<body>
    <fieldset align="left">
        <legend><h2>User Information </h2></legend>
       <form>
        <label for="1">First name</label>
        <input type="text" id="1" name="nameee" maxlength="30"><br><br>
        
        <label for="2">Last name</label>
        <input type="text" id="2" name="email" maxlength="30"><br><br>
        
        <label for="m">Date of birth :</label>
        <input type="date" id="m" ><br><br>

        <label for="e">Email</label>
        <input type="email" id="e" name="email" placeholder="Enter your email"><br><br>
       
        <label for="opt">Gender</label>
        <select name="ll" id="opt">
            <optgroup label="Select">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </optgroup>
        
        </select> <br><br>
       
        <label for="ad">Address</label>
        <input type="text" id="ad" name="address" ><br><br>

        <label for="add">City</label>
        <input type="text" id="add" name="city" ><br><br>
        
        <label for="opt">Country</label>
        <select name="mm" id="opti">
            <optgroup label="Select Country">
                <option value="Palestine">Palestine</option>
                <option value="United States">United States</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
            </optgroup>
        </select> <br><br>

        <label for="ttt">Additional</label>
        <textarea cols="30" rows="1" name="Additional" id="ttt" placeholder="Add any information you want "></textarea>

        <button type="submit" >Submit</button><br><br> 

    </form>  
    </fieldset>
